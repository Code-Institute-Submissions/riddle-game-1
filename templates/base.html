<html>

    <head>
        <title>Riddle Me This...</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
        <link rel="shortcut icon" type="image" href="../static/images/green_question_mark.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <header>
            <div class="container-fluid">
                <div class="row" id="header">
                    <div class="col-xs-12 col-lg-8 offset-lg-2 title">
                        <h1>Riddle Me This...</h1>
                    </div>
                    <div class="col-xs-6 offset-xs-3 col-lg-2 navbar menuitem">
                        <a class="menuitem" id="login" href="{{ url_for('index') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
                        <a class="menuitem" href="{{ url_for('leaderboard') }}"><i class="fa fa-list-ol"></i> Leaderboard</a>
                    </div>
                </div>
            </div>
        </header>
        
        <div id="main-content">
            <div class="text-box">
        
            {% block content %} {% endblock %}
            
            </div>
        </div>
    
    </body>
</html>
